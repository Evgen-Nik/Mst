<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Windows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop class="video">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="content">
        <span class="words">We're here</span>
        <span class="window"></span>
        <span class="words">to make healthy</span>
        <span class="window"></span>
        <span class="words">living effortless, so you can</span>
        <span class="window"></span>
        <span class="words">live longer and happier</span>
        <span class="window"></span>
    </div>
    
</body>
</html>
